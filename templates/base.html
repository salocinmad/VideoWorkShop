<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VideoWorkshop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">🎬</span>
                    VideoWorkshop
                </h1>
                <div class="header-controls">
                    <button id="themeToggle" class="btn btn-secondary">
                        <span id="themeIcon">🌙</span>
                        <span id="themeText">Modo Oscuro</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <div class="tabs-container">
                <button class="tab active" data-tab="subtitulos">
                    <span class="tab-icon">🎥</span>
                    <span class="tab-text">Subtitular Video</span>
                </button>
                <button class="tab" data-tab="texto-audio">
                    <span class="tab-icon">🔊</span>
                    <span class="tab-text">Texto a Audio</span>
                </button>
                <button class="tab" data-tab="unir-videos">
                    <span class="tab-icon">🎬</span>
                    <span class="tab-text">Unir Videos</span>
                </button>
                <button class="tab" data-tab="loop-video">
                    <span class="tab-icon">🔄</span>
                    <span class="tab-text">Loop de Video</span>
                </button>
                <button class="tab" data-tab="configuracion">
                    <span class="tab-icon">⚙️</span>
                    <span class="tab-text">Configuración</span>
                </button>
                <button class="tab" data-tab="gestion-pestanas">
                    <span class="tab-icon">📋</span>
                    <span class="tab-text">Gestión de Pestañas</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

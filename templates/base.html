<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Subtitulación{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">🎬</span>
                    Sistema de Subtitulación
                </h1>
                <div class="header-controls">
                    <button id="themeToggle" class="btn btn-secondary">
                        <span id="themeIcon">🌙</span>
                        <span id="themeText">Modo Oscuro</span>
                    </button>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <div class="tabs-container">
                <button class="tab active" data-tab="subtitulos">
                    <span class="tab-icon">🎥</span>
                    Subtitular Video
                </button>
                <button class="tab" data-tab="texto-audio">
                    <span class="tab-icon">🔊</span>
                    Texto a Audio
                </button>
                <button class="tab" data-tab="unir-videos">
                    <span class="tab-icon">🎬</span>
                    Unir Videos
                </button>
                <button class="tab" data-tab="loop-video">
                    <span class="tab-icon">🔄</span>
                    Loop de Video
                </button>
                <button class="tab" data-tab="configuracion">
                    <span class="tab-icon">⚙️</span>
                    Configuración
                </button>
                <button class="tab" data-tab="gestion-pestanas">
                    <span class="tab-icon">📋</span>
                    Gestión de Pestañas
                </button>
            </div>
        </nav>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
